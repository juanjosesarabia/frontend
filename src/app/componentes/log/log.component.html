<div class="contenedor-principal">

    <div class="div-contenido">
        <h4>Lista de Logs</h4>
        <mat-divider></mat-divider>

        <div class="container table-responsive mt-2">

            <div class="contanier">
                <form>
                    <mat-form-field *ngIf="data">
                        <mat-label>Buscar Log</mat-label>
                        <input matInput placeholder="Ingrese la fecha AAAA-MM-DD" [(ngModel)]="filtroLog"
                            name="filtroLog">
                    </mat-form-field>
                </form>
            </div>
            <table class="table table-bordered  ">

                <thead>

                    <tr>
                        <th scope="col" class="anchoth">Descripción</th>
                        <th scope="col" class="anchotd">Fecha</th>
                        <th scope="col" class="anchotd">Cédula Usuario</th>
                        <th scope="col" class="anchotd">Nombre Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <div *ngIf="data; then data1 else sinData"></div>
                    <ng-template #data1>
                        <tr *ngFor="let fila of datos |searchLog:filtroLog| paginate:page_size:page_number">
                            <td id="descripcion">{{fila.descripcion}}</td>
                            <td>{{fila.created_at}}</td>
                            <td>{{fila.cedula}}</td>
                            <td>{{fila.name}}</td>
                        </tr>
                    </ng-template>
                    <ng-template #sinData>
                        <tr>
                            <td colspan="4">Sin datos</td>
                        </tr>
                    </ng-template>


                </tbody>
            </table>
            <div class="container div-button" *ngIf="data">
                <button class="btn btn-dark btn-sm">
                    Exportar a excel
                </button>
            </div>
            <mat-paginator [length]="[datos.length]" [pageSize]="page_size" [pageSizeOptions]="[5, 10,20,50, 100]"
                (page)="paginator($event)" showFirstLastButtons *ngIf="data">
            </mat-paginator>
        </div>
    </div>
</div>
<ngx-spinner type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<ngx-alerts></ngx-alerts>
